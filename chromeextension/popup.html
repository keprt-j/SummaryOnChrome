<!DOCTYPE html>
<html>
  <head>
    <title>AI Summarizer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div id="api-key-section">
            <h2>Enter API Key</h2>
            <input type="password" id="apiKey" placeholder="Your API Key" />
            
            <button id="saveApiKeyBtn">Save Key</button>
        </div>

        <div id="main-content" style="display: none;">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <h2>Summarize Document</h2>
            <div>
                <input type="radio" id="activeTabRadio" name="inputType" value="activeTab" checked>
                <label for="activeTabRadio">Active Tab</label>
                <input type="radio" id="youtubeRadio" name="inputType" value="youtube">
                <label for="youtubeRadio">YouTube URL</label>
            </div>
            <div id="youtubeInputContainer" style="display: none;">
                <input type="text" id="youtubeUrl" placeholder="Enter a YouTube video URL" />
            </div>
    <button id="summarizeBtn">Summarize</button>
    <p id="summary"></p>
    <div id="save-buttons" style="display: none;">
        <button id="savePdfBtn">ðŸ“„ Save as PDF</button>
    </div>
    <a href="#" id="changeApiKeyBtn" class="change-key-link">Change API Key</a>
        </div>
    </div>
    <script src="lib/jspdf.umd.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
